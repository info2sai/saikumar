<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home work</title>
    <script src="./data.js" type="text/javascript"></script>
</head>

<body>
    <table border="1">
        <thead id="thead">
            <th>Id</th>
            <th>Last-Name</th>
            <th>City</th>
            <th>User-Name</th>
            <th>Image</th>
        </thead>

        <tbody id="tbody">
            <tr>

            </tr>

        </tbody>
    </table>

</body>
<script>
    let table = (document.getElementById("tbody"));
     var i = 0;
    for(let ele of table){
        console.log(i)
    
    
        var row = `<tr>
                        <td>${ele[i].login.uuid.substr(32)}</td>
                        <td>${ele[i].name.last}</td>                   
                        <td>${ele[i].location.city}</td>          
                        <td>${ele[i].login.username}</td>          
                        <td>${ele[i].picture.medium}</td>          
                    </tr>`
             
        table.innerHTML += row;
                }
</script>
